<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso de Datos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='ingresardatos.css') }}">
</head>
<body class="pantalla-form">
  <img class="fondo" src="{{ url_for('static', filename='carro3.jpg') }}" alt="auto portada" />

  <div class="contenido-form">
    <h2>Datos del Usuario</h2>
    <form action="/procesar" method="POST">
      <label>Edad: <input type="number" name="edad" required></label>
      <label>Género:
        <select name="genero" required>
          <option>Masculino</option>
          <option>Femenino</option>
          <option>Otro</option>
        </select>
      </label>

      <label>Ingresos mensuales (USD): <input type="number" name="ingresos" step="0.01" required></label>
      <input type="text" name="ocupacion" required oninput="this.value = this.value.replace(/[^a-zA-ZñÑáéíóúÁÉÍÓÚ ]/g, '')">

      <label>Ubicación: <input type="text" name="ubicacion" required></label>
      <label>Estilo de personalidad:
        <select name="estiloPersonalidad" required>
          <option>aventurero</option>
          <option>practico</option>
          <option>sofisticado</option>
        </select>
      </label>

      <label>Presupuesto máximo (USD): <input type="number" name="presupuesto" required></label>
      <label>Uso principal:
        <select name="usoPrincipal" required>
          <option>urbano</option>
          <option>carretera</option>
          <option>mixto</option>
        </select>
      </label>

      <label class="full"><input type="checkbox" name="esPrimerVehiculo"> Es mi primer vehículo</label>
      <label class="full"><input type="checkbox" name="necesitaFinanciacion"> Necesito financiación</label>
      <label class="full"><input type="checkbox" name="buscaUsado"> Estoy buscando un vehículo usado</label>
      <label class="full"><input type="checkbox" name="tieneHijos"> Tengo hijos</label>

      <label>Cantidad de hijos: <input type="number" name="cantidadHijos" value="0"></label>
      <label><input type="checkbox" name="tieneMascotas"> Tengo mascotas</label>

      <label>Tipo de mascota: <input type="text" name="tipoMascota"></label>
      <label>Preferencia de marca: <input type="text" name="preferenciaMarca"></label>

      <label>Evitar marca: <input type="text" name="evitarMarca"></label>
      <label>Tipo de combustible preferido:
        <select name="tipoCombustiblePreferido">
          <option>gasolina</option>
          <option>diesel</option>
          <option>hibrido</option>
          <option>electrico</option>
        </select>
      </label>

      <label>Transmisión preferida:
        <select name="transmisionPreferida">
          <option>manual</option>
          <option>automatica</option>
        </select>
      </label>

      <label>Nivel de experiencia (1-5): <input type="number" name="historialConduccion" min="1" max="5"></label>

      <button class="btn-continuar" type="submit">ENVIAR</button>
    </form>
  </div>
</body>
</html>
